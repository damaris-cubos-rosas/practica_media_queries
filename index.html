<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"

<body>

    <img id="logo" src="images/logo.svg" alt="huddle-logo">
  </header>

  <main>
    <div class="content" id="left-content">
      <img src="images/illustration-mockups.svg" alt="screens-mockup">
    </div>

    <div class="content" id="right-content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
  </main>

  <footer>
    <img class="social-media" id="facebook" src="images/facebook.svg" alt="logo-facebook">
    <img class="social-media" id="twitter" src="images/twitter.svg" alt="logo-twitter">
    <img class="social-media" id="instagram" src="images/instagram.svg" alt="logo-instagram">
